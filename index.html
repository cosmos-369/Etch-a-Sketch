<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etach-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <ul class="features">
            <li><button data-color="rainbow">RAINBOW</button></li>
            <li><button data-color="erase">ERASE</button></li>
            <li class="shade">
                <label for="shade">SHADE</label>
                <input id="shade" type="checkbox">
            </li>
            <li><button id = "clear">CLEAR</button></li>
        </ul>
        <ul class="features">
            <li class="colorPicker">
                <label for="colorPicker">COLOR</label>
                <input id="colorPicker" type="color" value="rgba(0,0,20,1)">
            </li>
            <li class="gridSize">
                <input id="gridSize" type="number" value = 10>
                <button id = "newGrid">NEW GRID</button>
            </li>
        </ul>
    </nav>
    <div class="sketchPad"></div>
</body>
</html>
